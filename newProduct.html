<body>

        <img src="imagenes/logo.png" alt="Logo The store" width="120" height="80" >

        <section class="formulario">
            <h2>Create Product</h2>
            <form id="productForm">
                <div class="campo">
                  <label for="name">Name:</label>
                  <input type="text" id="name" name="name">
                  <div id="nameError" class="error-message hide"></div>
                </div>
                <div class="campo">
                  <label for="price">Price:</label>
                  <input type="number" id="price" name="price">
                  <div id="priceError" class="error-message hide"></div>
                </div>
                <div class="campo">
                  <label for="inventory">Inventory:</label>
                  <input type="number" id="inventory" name="inventory">
                  <div id="inventoryError" class="error-message hide"></div>
                </div>
                <button type="submit">Create Product</button>
              </form>
        </section>
    </div>
</body>
